<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="player">
        <h2 id="track-title" style="color: white;">Track Title</h2>
        <audio id="audio" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="script.js">
const tracks = [
    { title: "Track 1", src: "F:/Music player/95 Apna Time Aayega - Gully Boy.mp3" },
    { title: "Track 2", src: "F:/Music player/95 Apna Time Aayega - Gully Boy.mp3" },
    { title: "Track 3", src: "path/to/track3.mp3" }
];

let currentTrackIndex = 0;
const audio = document.getElementById('audio');
const trackTitle = document.getElementById('track-title');
const audioSource = document.getElementById('audio-source');

function loadTrack(index) {
    audioSource.src = tracks[index].src;
    trackTitle.textContent = tracks[index].title;
    audio.load();
}

document.getElementById('play').addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
});

document.getElementById('prev').addEventListener('click', () => {
    currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrackIndex);
    audio.play();
});

document.getElementById('next').addEventListener('click', () => {
    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
    loadTrack(currentTrackIndex);
    audio.play();
});

// Load the first track initially
loadTrack(currentTrackIndex);

    </script>

    

</body>
</html>
